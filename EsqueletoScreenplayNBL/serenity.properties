# DRIVER/BROWSER
webdriver.driver=chrome
webdriver.chrome.driver=chromedriver.exe
chrome.switches=--incognito,--enable-automation,--no-sandbox,--disable-gpu-sandbox
chrome_preferences.safebrowsing.enabled=FALSE
webdriver.timeouts.implicitlywait=3000
webdriver.wait.for.timeout=3000
serenity.browser.maximized=true

# EVIDENCIAS
serenity.take.screenshots=FOR_EACH_ACTION
serenity.summary.report.title=REPORTE
report.customfields.environment = NopCommerce
report.customfields.user = Nicolas Leon
report.customfields.order=environment,user 